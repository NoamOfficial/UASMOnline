name: Build UASM

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install unzip
      run: sudo apt-get update && sudo apt-get install -y unzip

    - name: Download and install UASM
      run: |
        mkdir uasm
        curl -L https://www.terraspace.co.uk/downloads/uasm257_linux64.zip -o uasm/uasm.zip
        unzip uasm/uasm.zip -d uasm
        chmod +x uasm/uasm

    - name: Assemble all ASM files
      run: |
        mkdir -p out
        for f in $(find . -maxdepth 1 -name "*.asm"); do
          base=$(basename "$f" .asm)
          echo "Assembling $f -> out/$base.bin"
          ./uasm/uasm "$f" /bin /o out/$base.bin
        done

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: uasm-binaries
        path: out/
